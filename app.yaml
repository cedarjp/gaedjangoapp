version: managedvms
runtime: python27
threadsafe: true
vm: true
api_version: 1

manual_scaling:
  instances: 1

vm_settings:
  machine_type: n1-standard-1

handlers:
- url: /static
  static_dir: static

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /.*
  script: gaedjangoapp.wsgi.application
